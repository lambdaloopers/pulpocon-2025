version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pulpocon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pulpocon_user
      POSTGRES_PASSWORD: pulpocon_password
      POSTGRES_DB: pulpocon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulpocon_user -d pulpocon_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
